[project]
name = "handler-common"
dynamic = ["version"]
description = "Shared utilities for Handler packages"
requires-python = ">=3.11"
dependencies = [
    "rich>=13.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/handler_common/_version.py"
