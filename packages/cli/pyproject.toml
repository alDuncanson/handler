[project]
name = "handler-cli"
version = "0.1.0"
description = "CLI for Handler - manage remote agents in the field"
requires-python = ">=3.11"
dependencies = [
    "handler-client",
    "click>=8.1.0",
    "httpx>=0.27.0",
    "rich>=13.0.0",
]

[project.scripts]
handler = "handler_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
