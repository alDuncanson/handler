[project]
name = "handler-cli"
dynamic = ["version"]
description = "CLI for Handler - manage remote agents in the field"
requires-python = ">=3.11"
dependencies = [
    "handler-client",
    "handler-common",
    "click>=8.1.0",
    "httpx>=0.27.0",
]

[project.scripts]
handler = "handler_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "../common/src/handler_common/_version.py"
