[project]
name = "handler-client"
dynamic = ["version"]
description = "Shared A2A client utilities for Handler"
requires-python = ">=3.11"
dependencies = [
    "handler-common",
    "httpx>=0.27.2",
    "a2a-sdk>=0.3.16",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "../common/src/handler_common/_version.py"
