[project]
name = "handler-server"
dynamic = ["version"]
description = "Handler reference agent server"
requires-python = ">=3.11"
dependencies = [
    "handler-common",
    "google-adk",
    "python-dotenv",
    "litellm",
    "uvicorn",
    "click>=8.1.0",
]

[project.scripts]
handler-server = "handler_server.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "../common/src/handler_common/_version.py"
